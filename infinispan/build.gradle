dependencies {
    api project(':api')
    compile group: 'org.infinispan', name: 'infinispan-core', version: '11.0.0.Dev05'
    compile group: 'org.infinispan', name: 'infinispan-marshaller-parent', version: '11.0.0.CR1', ext: 'pom'
    annotationProcessor "com.austinv11.servicer:Servicer:$servicer_version"
}

javadoc {
    dependsOn project(':api').javadoc

    options.linksOffline rootProject.buildDocsUrl('stores-api'), project(':api').javadoc.destinationDir.toURI() as String
}

jar {
    manifest {
        attributes 'Implementation-Title': archivesBaseName,
                'Implementation-Version': archiveVersion,
                'Automatic-Module-Name': 'discord4j.store.infinispan'
    }
}
